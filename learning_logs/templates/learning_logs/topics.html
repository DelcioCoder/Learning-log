{% extends 'learning_logs/base.html' %}


{% block content %}
<h1>My topics</h1>
<ul>
    {% for topic in topics %}
        <li style="list-style:none;"><a style="text-decoration:none;color:black;font-weight:700;font-size:25px;" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
    {% empty  %}
        <h1>No topic yet!</h1>
    {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">new topic</a>
{% endblock content %}
